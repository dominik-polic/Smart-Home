apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "org.no_ip.wqwdpxd.homeautomationwear_php"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 28
        versionName "1.6.3-wear"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.support:wearable:2.1.0'
    compile 'com.google.android.gms:play-services-wearable:11.6.2'
    provided 'com.google.android.wearable:wearable:2.1.0'
}
